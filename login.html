<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mAIdoc</title>

    <!-- Favicon -->
    <link rel="icon" href="img/mAIdocSinText.png" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/estilos.css">
</head>

<body class="bg-dark d-flex align-items-center min-vh-100">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-11 col-md-10 col-lg-6 py-5">
                <div class="card shadow-lg border-0 login-card">
                    <div class="card-body p-4 p-md-5">
                        <div class="text-center mb-4">
                            <a href="index.html">
                                <img src="img/mAIdocSinTextBlack.png" alt="mAIdoc Logo en negro" class="mb-2" style="height: 120px;">
                            </a>
                        </div>

                        <!-- Page Login -->
                        <div id="pageLogin" class="page page-active">
                            <div class=" text-center">
                                <h2 class="mb-3 heading-typewriter">Iniciar sesión</h2>
                                <p class="text-muted small mb-4">
                                    Accede a tu espacio de trabajo
                                </p>
                            </div>

                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="loginEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="loginEmail" name="email"
                                    placeholder="tucorreo@ejemplo.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="loginPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="loginPassword" name="password"
                                    placeholder="Escribe tu contraseña" required>
                                </div>

                                <div class="d-flex justify-content-between align-items-center mb-4">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="recordarLogin">
                                        <label class="form-check-label" for="recordarLogin">Recuérdame</label>
                                    </div>
                                    <a href="#" id="linkForgot" class="small text-decoration-none">¿Has olvidado tu contraseña?</a>
                                </div>

                                <button type="submit" class="button w-100 mb-3">
                                    <span class="button-content">Entrar</span>
                                </button>

                                <div class="text-center">
                                    <span class="text-muted small">¿Todavía no tienes cuenta?</span>
                                    <br>
                                    <button type="button" id="btnRegistro" class="button w-100 mb-3">
                                        <span class="button-content">Crear cuenta</span>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Page Registro -->
                        <div id="pageRegistro" class="page">
                            <div class="text-center">
                                <h2 class="mb-3 heading-typewriter">Crear cuenta</h2>
                                <p class="text-muted small mb-4">
                                    Regístrate para empezar a usar mAIdoc
                                </p>
                            </div>

                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="registroNombre" class="form-label">Nombre</label>
                                    <input type="text" class="form-control" id="registroNombre" name="nombre"
                                    placeholder="Escribe tu nombre" required>
                                </div>

                                <div class="mb-3">
                                    <label for="registroEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="registroEmail" name="email"
                                    placeholder="tucorreo@ejemplo.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="registroPassword" class="form-label">Contraseña</label>
                                    <input type="password" class="form-control" id="registroPassword" name="password"
                                    placeholder="Escribe tu contraseña" required>
                                </div>

                                <div class="mb-3">
                                    <label for="registroConfirmPassword" class="form-label">Confirmar contraseña</label>
                                    <input type="password" class="form-control" id="registroConfirmPassword" name="passwordConfirm"
                                    placeholder="Escribe de nuevo la contraseña" required>
                                </div>

                                <button type="submit" class="button w-100 mb-3">
                                    <span class="button-content">Registrar</span>
                                </button>

                                <div class="text-center">
                                    <span class="text-center small">¿Ya tienes una cuenta?</span>
                                    <br>
                                    <button type="button" id="btnLogin" class="button w-100 mb-3">
                                        <span class="button-content">Iniciar sesión</span>
                                    </button>
                                </div>
                            </form>
                        </div>

                        <!-- Page Restablecer Contraseña -->
                        <div id="pageForgot" class="page">
                            <div class="text-center">
                                <h2 class="mb-3 heading-typewriter">Restablecer contraseña</h2>
                                <p class="text-muted small mb-4">Escribe tu cuenta de correo y después, la nueva contraseña.</p>
                            </div>

                            <form action="#" method="post">
                                <div class="mb-3">
                                    <label for="forgotEmail" class="form-label">Correo electrónico</label>
                                    <input type="email" class="form-control" id="forgotEmail" name="email"
                                    placeholder="tucorreo@ejemplo.com" required>
                                </div>

                                <div class="mb-3">
                                    <label for="forgotPassword" class="form-label">Nueva contraseña</label>
                                    <input type="password" class="form-control" id="forgotPassword" name="password"
                                    placeholder="Escribe tu nueva contraseña" required>
                                </div>

                                <div class="mb-3">
                                    <label for="forgotConfirmPassword" class="form-label">Confirmar nueva contraseña</label>
                                    <input type="password" class="form-control" id="forgotConfirmPassword" name="password"
                                    placeholder="Escribe de nuevo tu nueva contraseña" required>
                                </div>

                                <button type="submit" class="button w-100 mb-3">
                                    <span class="button-content">Cambiar contraseña</span>
                                </button>

                                <div class="text-center">
                                    <span class="text-center small">¿Has recordado tu contraseña?</span>
                                    <br>
                                    <button type="button" id="btnVolverLogin" class="button w-100 mb-3">
                                        <span class="button-content">Volver</span>
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    <script src="js/animations.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
